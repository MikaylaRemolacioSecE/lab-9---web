<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mikayla's Photo Gallery</h1>
    </header>
    <section id="filters">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="outdoors">Outdoors</button>
        <button class="filter-btn" data-filter="people">People</button>
        <button class="filter-btn" data-filter="projects">Projects</button>
    </section>
    <section id="gallery">
        <div class="photo" data-category="outdoors">
            <img src="img1.jpg" alt="">
            <img src="img2.jpg" alt="">
            <img src="img3.jpg" alt="">
            <img src="img4.jpg" alt="">
            <img src="img5.jpg" alt="">
        </div>

        <div class="photo" data-category="people">
            <img src="img6.jpg" alt="">
            <img src="img7.jpg" alt="">
            <img src="img8.jpg" alt="">
            <img src="img9.jpg" alt="">
            <img src="img10.jpg" alt="">
        </div>

        <div class="photo" data-category="projects">
            <img src="img11.jpg" alt="">
            <img src="img12.jpg" alt="">
            <img src="img13.jpg" alt="">
            <img src="img14.jpg" alt="">
            <img src="img15.jpg" alt="">
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
